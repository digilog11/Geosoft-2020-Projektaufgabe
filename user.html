<!DOCTYPE html>
<html lang="en">
<head>
  <title>Geosoft 2020 Projektaufgabe</title>
  <meta charset="utf-8"/>
</head>
<body>

  <h1> HELLO USER </h1>

  <button onclick="logout()"> Log out </button>

  <br>

  <h2> Choose your location manually </h2>
  <label for="user_lat">Latitude</label>
  <input type="number" id="user_lat"  min="-90" max="90" step="0.000001"></input>
  <br>
  <label for="user_lon">Longitude</label>
  <input type="number" id="user_lon"  min="-180" max="180" step="0.000001"></input>
  <br>
  <button onclick="manualUserPositionMap()"> Submit </button>

  <br>

  <div id="mapContainer"></div>

  <p id="mapError"></p>

  <p id="stopInfo"></p>


</body>
</html>

<link rel="stylesheet" href="/leaflet/leaflet.css"/>
<script src= "/leaflet/leaflet.js"></script>
<script src="/public/script_user.js"></script>
