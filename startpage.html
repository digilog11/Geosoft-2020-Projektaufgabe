<!DOCTYPE html>
<html lang="de">
<head>
  <title>Geosoft 2020 Projektaufgabe</title>
  <meta charset="utf-8"/>
</head>
<body>

  <h1> EINLOGGEN </h1>
  <h2> Einloggen für Nutzer </h2>
  <label for="nutzer_nutzername">Nutzername</label>
  <input type="text" id="nutzer_nutzername"></input>
  <br>
  <label for="nutzer_passwort">Passwort</label>
  <input type="password" id="nutzer_passwort"></input>
  <br>
  <button> Einloggen </button>

  <h2> Einloggen für Ärzte </h2>
  <label for="arzt_nutzername">Nutzername</label>
  <input type="text" id="arzt_nutzername"></input>
  <br>
  <label for="arzt_passwort">Passowort</label>
  <input type="password" id="arzt_passwort"></input>
  <br>
  <button> Einloggen </button>

  <br>
  <br>

  <h1> REGISTRIEREN </h1>
  <h2> Registrieren für Nutzer </h2>
  <label for="new_nutzer_nutzername">Nutzername</label>
  <input type="text" id="new_nutzer_nutzername"></input>
  <br>
  <label for="new_nutzer_passwort">Passwort</label>
  <input type="password" id="new_nutzer_passwort"></input>
  <br>
  <label for="new_nutzer_passwort_wiederholung">Passwort Wiederholung</label>
  <input type="password" id="new_nutzer_passwort_wiederholung"></input>
  <br>
  <button> Neuen Account anlegen </button>

  <h2> Registrieren für Ärzte </h2>
  <label for="new_arzt_nutzername">Nutzername</label>
  <input type="text" id="new_arzt_nutzername"></input>
  <br>
  <label for="new_arzt_passwort">Passowort</label>
  <input type="password" id="new_arzt_passwort"></input>
  <br>
  <label for="new_arzt_passwort_wiederholung">Passwort Wiederholung</label>
  <input type="password" id="new_arzt_passwort_wiederholung"></input>
  <br>
  <button> Neuen Account anlegen </button>


</body>
</html>
